<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="img-box">
        <img src="images/image-header-mobile.jpg" alt="Women in the cafe" class="img-mobile">
        <img src="images/image-header-desktop.jpg" alt="Women in the cafe" class="img-desktop">
      </div>
      <div class="text-box">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stats-element">
            <p class="stats-number">10k+</p>
            <p class="stats-text">companies</p>
          </div>
          <div class="stats-element">
            <p class="stats-number">314</p>
            <p class="stats-text">templates</p>
          </div>
          <div class="stats-element">
            <p class="stats-number">12M+</p>
            <p class="stats-text">queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/katrine9176" target="_blank">@katrine9176</a>.
    </div>
  </main>

</body>

</html>
